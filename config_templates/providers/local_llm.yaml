type: llm
provider: litellm_llm
timeout: 900
models:
  - alias: default
    model: {{LLM_MODEL}}
    api_key_name: OPENAI_API_KEY
    api_base: {{LLM_API_BASE}}
    context_window_size: 32768
    timeout: 900
    kwargs:
      max_tokens: {{MAX_TOKENS}}
      n: 1
      seed: 0
      temperature: 0
---
type: embedder
provider: litellm_embedder
models:
  - alias: default
    model: {{EMBEDDING_MODEL}}
    api_base: {{EMBEDDING_API_BASE}}
    timeout: 600

---
type: engine
provider: analytics_ui
endpoint: http://analytics-ui:3000

---
type: engine
provider: analytics_ibis
endpoint: http://ibis-server:8000

---
type: document_store
provider: qdrant
location: http://qdrant:6333
embedding_model_dim: {{EMBEDDING_DIM}}
timeout: 120
recreate_index: true

---
{{PIPELINE}}
---
{{SETTINGS}}
